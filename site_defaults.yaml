# discourse site settings
# load with 'rake site_settings:import'
# see https://github.com/discourse/discourse/blob/master/config/site_settings.yml
---
min_password_length: '8'
min_admin_password_length: '8'
password_unique_characters: '4'
default_trust_level: '1'
default_email_digest_frequency: '1440'
